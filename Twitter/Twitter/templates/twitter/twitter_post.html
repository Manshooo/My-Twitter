{% block posts %}
		<div class="post">
			{% if post.images %}
				<div class="post_thumbs">
					<img src="/media/{{ post.images }}" class="post_thumb" />
				</div>
			{% endif %}
			<div class="post_text">{{post.text}}</div>
			<div class="post-footer">
				<div class="post_author"><a href="/users/{{post.author.user}}">{{post.author}}</a></div>
				<div class="post_date">{{post.created_at|date}}</div>
			</div>
		</div>
{% endblock posts %}
