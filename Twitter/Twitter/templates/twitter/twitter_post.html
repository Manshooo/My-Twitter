{% block posts %}
		<div class="post">
			{% if post.post_images %}
				<div class="post_thumbs">
					<img src="media/{{ post.post_images }}" class="post_thumb" />
				</div>
			{% endif %}
			<div class="post_text">{{post.post_text}}</div>
			<div class="post_date">{{post.post_date|date}}</div>
		</div>
{% endblock posts %}
