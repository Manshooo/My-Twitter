<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>{% block title %}Twitter.ru{% endblock title %}</title>
		<meta charset="utf-8">
		{% load static %}
		<link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css" />
		<link rel="shortcut icon" href="{% static 'favicon.ico' %}" />
		<script src="{% static 'js/common.js' %}"></script>
	</head>
	<body>
		<header>
			<div class="page-width">
				<div class="header">
					<div class="logocap">

					</div>
				</div>
			</div>
		</header>
		<nav>
			<div class="page-width">
				<div class="underheader_menu">

						<li><a href="#">Горячее</a></li>
						<li><a href="#">Интересное</a></li>
						<li><a href="#">Новое от подписок</a></li>
					</ul>
					<ul class="auth-search">
						<li><a href="#">Авторизация</a></li>
						<li><a href="#">Поиск</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="content">
			<div class="page-width">
				{% block content %}
				{% endblock content %}
			</div>	
		</div>
		<footer>
			<div class="page-width">
				<div class="footer-menu">
					<div class="footer-menu__block">
						<p>Аккаунт</p>

							<li><a href="#">AAA</a></li>
							<li><a href="#">AAA</a></li>

					</div>

						</ul>
					</div>
					<div class="footer-menu__block">
						<p>О сайте</p>
						<ul>
							<li><a href="#">AAA</a></li>
							<li><a href="#">AAA</a></li>
							<li><a href="#">AAA</a></li>
						</ul>
					</div>
				</div>
			</div>
		</footer>
	</body>
</html>
